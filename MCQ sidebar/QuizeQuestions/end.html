<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="StyleQues.css" />
    <title>Congrats</title>
  </head>
  <body>
    <div class="QuizeContainer">
      <div id="end" class="flex-center flex-column">
        <h1>Final Score</h1>
        <h1 id="finalScore"></h1>

        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />

          <button
            type="submit"
            class="quize-btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="quize-btn" href="./game.html">Try Again</a>
        <a class="quize-btn" href="../index.html">Go Home</a>
      </div>
    </div>

    <script src="end.js"></script>
  </body>
</html>
